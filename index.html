<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="user-form" class="bg-white p-6 rounded-lg shadow-lg w-80">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
      <input required type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input required type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
      <input required type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
    </div>
    <div class="mb-4">
      <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth</label>
      <input required type="date" id="dob" name="dob" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      <span id="dob-warning" class="warning hidden">Age must be between 18 and 55.</span>
    </div>
    <div class="mb-4 flex items-center">
      <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2" />
      <label for="acceptTerms" class="text-gray-700">Accept Terms & Conditions</label>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700">Submit</button>
  </form>

  <div class="mt-5">
    <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
    <table id="user-entries" class="w-full border-collapse">
      <thead>
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Password</th>
          <th class="px-4 py-2">Date of Birth</th>
        </tr>
      </thead>
      <tbody id="user-entries-tbody"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('user-form');
    const userEntriesTbody = document.getElementById('user-entries-tbody');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;
      const acceptTerms = document.getElementById('acceptTerms').checked;

      const age = calculateAge(dob);

      if (age < 18 || age > 55) {
        document.getElementById('dob-warning').classList.remove('hidden');
        return;
      }

      if (!acceptTerms) {
        alert('Please accept the terms and conditions.');
        return;
      }

      const userData = {
        name,
        email,
        password,
        dob,
      };

      const tableRow = `
        <tr>
          <td class="px-4 py-2">${userData.name}</td>
          <td class="px-4 py-2">${userData.email}</td>
          <td class="px-4 py-2">${userData.password}</td>
          <td class="px-4 py-2">${userData.dob}</td>
        </tr>
      `;
      userEntriesTbody.insertAdjacentHTML('beforeend', tableRow);

      form.reset(); // Reset the form fields
    });
